<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (memberGroup()) {
      <div>
        <h2 data-cy="memberGroupDetailsHeading">
          <span jhiTranslate="sevenRoomsToReviewProApplicationApp.memberGroup.detail.title">Member Group</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ memberGroup()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="sevenRoomsToReviewProApplicationApp.memberGroup.client">Client</span></dt>
          <dd>
            @if (memberGroup()!.client) {
              <div>
                <a [routerLink]="['/client', memberGroup()!.client?.id, 'view']">{{ memberGroup()!.client?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/member-group', memberGroup()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
