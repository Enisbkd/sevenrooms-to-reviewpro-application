<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-booking-name-heading"
        data-cy="BookingNameCreateUpdateHeading"
        jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.home.createOrEditLabel"
      >
        Create or edit a Booking Name
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_clientVenueStats"
            jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.clientVenueStats"
            >Client Venue Stats</label
          >
          <select
            class="form-control"
            id="field_clientVenueStats"
            data-cy="clientVenueStats"
            name="clientVenueStats"
            formControlName="clientVenueStats"
            [compareWith]="compareClientVenueStats"
          >
            <option [ngValue]="null"></option>
            @for (clientVenueStatsOption of clientVenueStatsSharedCollection; track $index) {
              <option [ngValue]="clientVenueStatsOption">{{ clientVenueStatsOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
