<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bookingName()) {
      <div>
        <h2 data-cy="bookingNameDetailsHeading">
          <span jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.detail.title">Booking Name</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bookingName()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.name">Name</span></dt>
          <dd>
            <span>{{ bookingName()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="sevenRoomsToReviewProApplicationApp.bookingName.clientVenueStats">Client Venue Stats</span></dt>
          <dd>
            @if (bookingName()!.clientVenueStats) {
              <div>
                <a [routerLink]="['/client-venue-stats', bookingName()!.clientVenueStats?.id, 'view']">{{
                  bookingName()!.clientVenueStats?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/booking-name', bookingName()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
