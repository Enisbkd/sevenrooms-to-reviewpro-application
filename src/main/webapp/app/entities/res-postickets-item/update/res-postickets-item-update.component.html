<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-res-postickets-item-heading"
        data-cy="ResPosticketsItemCreateUpdateHeading"
        jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.home.createOrEditLabel"
      >
        Create or edit a Res Postickets Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_price" jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.price"
            >Price</label
          >
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_quantity" jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.quantity"
            >Quantity</label
          >
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_resPosTicket"
            jhiTranslate="sevenRoomsToReviewProApplicationApp.resPosticketsItem.resPosTicket"
            >Res Pos Ticket</label
          >
          <select
            class="form-control"
            id="field_resPosTicket"
            data-cy="resPosTicket"
            name="resPosTicket"
            formControlName="resPosTicket"
            [compareWith]="compareResPosTicket"
          >
            <option [ngValue]="null"></option>
            @for (resPosTicketOption of resPosTicketsSharedCollection; track $index) {
              <option [ngValue]="resPosTicketOption">{{ resPosTicketOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
